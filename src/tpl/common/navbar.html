<script>
    $(function () {
        var base = "{{@BASE}}";
        var prefix = location.protocol + "//" + location.host + base;
        var url = location.href.substr(prefix.length);
        if (url.indexOf("?") != -1) {
            url = url.substr(0, url.indexOf("?"));
        }
        if (url.indexOf("#") != -1) {
            url = url.substr(0, url.indexOf("#"));
        }
        $("nav.navbar-fixed-top a").each(function () {
            var href = $(this).attr("href");
            console.log("href: " + href + ", url: " + url);
            if (href == url) {
                $(this).removeAttr("href");
                $(this).parent().addClass("active");
                return false;
            }
        })
    })
</script>
