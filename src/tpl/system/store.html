<!DOCTYPE html>
<html>
<head>
    <include href="common/header.html"/>
    <style>
        .table>tbody>tr>th {
            border-top: none;
            border-bottom: none;
        }
        .container {
            margin-top: 100px;
        }
        .btn-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .create-store {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table">
        <tr><th class="create-store">添加店铺</th></tr>
        <repeat group="{{@stores}}" value="{{@store}}">
            <tr><td>{{@store['name']}}</td></tr>
        </repeat>
    </table>
</div>
<script>
    $(function () {
        window.mode = 'read';
        $(".create-store").click(function () {
            if (mode != 'read') {
                alert("已经处于编辑模式");
                return false;
            }
            var html = '<input name="name" class="form-control"/><div class="btn-group"><div class="btn btn-primary">添加</div><div class="btn btn-danger">取消</div></div>';
            $(".table").after(html);
            $(".btn-primary").click(function () {
                var name = $("input[name=name]").val();
                if (!name) {
                    alert("输入不能为空");
                    return false;
                }
                var that = $(this);
                that.append("<i class='fa fa-spinner fa-spin'></i>");
                $.post("{{@BASE}}/system/store/create", {name: name})
                    .done(function (data) {
                        console.log(data);
                        if (data == "SUCCESS") {
                            alert("店铺已添加");
                            location.reload();
                        } else if (data == "EXISTED") {
                            alert("店铺已存在");
                        }
                    })
                    .complete(function () {
                        $("input").remove();
                        $(this).parent().remove();
                        window.mode = 'read';
                    })
            })
            $(".btn-danger").click(function () {
                $("input").remove();
                $(this).parent().remove();
                window.mode = 'read';
            })
            window.mode = 'edit';
        })
    })
</script>
</body>
</html>
