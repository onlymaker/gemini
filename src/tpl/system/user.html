<!DOCTYPE html>
<html>
<head>
    <include href="common/header.html"/>
    <style>
        .table>tbody>tr>th {
            border-top: none;
            border-bottom: none;
        }
        .container {
            margin-top: 100px;
        }
        .btn-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .create-user {
            color: blue;
            cursor: pointer;
        }
        .reset-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table">
        <tr><th class="create-user">添加用户</th><th class="close">关闭</th></tr>
        <repeat group="{{@users}}" value="{{@user}}">
            <tr><td>{{@user['username']}}</td><td><span class="reset-password" data="{{@user['id']}}">重置密码</span></td></tr>
        </repeat>
    </table>
</div>
<script>
    window.mode = 'read';
    $(function () {
        $(".create-user").click(function () {
            if (mode != 'read') {
                alert("已经处于编辑模式");
                return false;
            }
            var html = '<input name="name" class="form-control"/><div class="btn-group"><div class="btn btn-primary">添加</div><div class="btn btn-danger">取消</div></div>';
            $(".table").before(html);
            $(".btn-primary").click(function () {
                var name = $("input[name=name]").val();
                if (!name) {
                    alert("输入不能为空");
                    return false;
                }
                var that = $(this);
                that.append("<i class='fa fa-spinner fa-spin'></i>");
                $.post("{{@BASE}}/system/user/create", {name: name})
                    .done(function (data) {
                        console.log(data);
                        if (data == "SUCCESS") {
                            alert("用户已添加");
                            location.reload();
                        } else if (data == "EXISTED") {
                            alert("用户已经存在");
                        }
                    })
                    .complete(function () {
                        $("input").remove();
                        that.parent().remove();
                        window.mode = 'read';
                    })
            })
            $(".btn-danger").click(function () {
                $("input").remove();
                $(this).parent().remove();
                window.mode = 'read';
            })
            window.mode = 'edit';
        })
        $(".reset-password").click(function () {
            var that = $(this);
            that.empty().append("<i class='fa fa-spinner fa-spin'></i>");
            $.post("{{@BASE}}/system/user/password", {id: that.attr("data")})
                .done(function (data) {
                    console.log(data);
                    if (data == "SUCCESS") alert("密码已重置");
                })
                .complete(function () {
                    that.empty().append("重置密码");
                })
        })
        $(".close").click(function () {
            window.close();
        })
    })
</script>
</body>
</html>
