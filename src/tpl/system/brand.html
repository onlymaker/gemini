<!DOCTYPE html>
<html>
<head>
    <include href="common/header.html"/>
    <style>
        .table>tbody>tr>th {
            border-top: none;
            border-bottom: none;
        }
        .container {
            margin-top: 100px;
        }
        .btn-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .create-brand, .edit-brand {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table">
        <tr><th class="create-brand">添加品牌</th><th class="close">关闭</th></tr>
        <repeat group="{{@brand}}" value="{{@data}}">
            <tr>
                <td>{{@data['name']}}</td>
                <td class="edit-brand" data="{{@data['stores']}}">编辑</td>
            </tr>
        </repeat>
    </table>
</div>
<script>
    $(function () {
        window.mode = 'read';
        $(".create-brand").click(function () {
            edit();
        })
        $(".edit-brand").click(function () {
            edit($(this).prev().text(), $(this).attr("data"));
        })
        $(".close").click(function () {
            window.close();
        })
    })

    function edit(name, stores) {
        if (mode != 'read') {
            alert("已经处于编辑模式");
            return false;
        }
        var nameHtml = !!name ? '<input name="name" class="form-control" value="' + name + '" readonly/>' : '<input name="name" class="form-control"/>';
        var storeHtml = '<div class="checkbox">';
        <repeat group="{{@stores}}" value="{{@store}}">
        storeHtml += '<label style="margin-right: 20px"><input name="store" type="checkbox" value="{{@store['id']}}"/>{{@store['name']}}</label>';
        </repeat>
        storeHtml += '</div>';
        var html = nameHtml + storeHtml + '<div class="btn-group"><div class="btn btn-primary">添加</div><div class="btn btn-danger">取消</div></div>';
        $(".table").before(html);
        if (!!stores) {
            stores = stores.split(',');
            $("input[type=checkbox]").each(function () {
                var data = $(this).val();
                if (inArray(data, stores)) {
                    $(this).attr("checked", "true");
                }
            })
        }
        $(".btn-primary").click(function () {
            var name = $("input[name=name]").val().trim();
            var stores = [];
            $("input[name=store]:checked").each(function () {
                stores.push($(this).val());
            });
            console.log('post data: ', name, stores);
            if (!name) {
                alert("输入不能为空");
                return false;
            }
            if (stores.length == 0) {
                alert("商店不能为空");
                return false;
            }
            var that = $(this);
            that.append("<i class='fa fa-spinner fa-spin'></i>");
            $.post("{{@BASE}}/system/Brand", {name: name, stores: stores.join()})
                .done(function (data) {
                    console.log(data);
                    if (data == "SUCCESS") {
                        alert("品牌已添加");
                        location.reload();
                    }
                })
                .complete(function () {
                    $(".checkbox").remove();
                    $("input").remove();
                    that.parent().remove();
                    window.mode = 'read';
                })
        })
        $(".btn-danger").click(function () {
            $(".checkbox").remove();
            $("input").remove();
            $(this).parent().remove();
            window.mode = 'read';
        })
        window.mode = 'edit';
    }

    function inArray(v, a) {
        if ($.isArray(a)) {
            for (var i = 0; i < a.length; i++) {
                if (v == a[i]) {
                    return true;
                }
            }
        }
        return false;
    }
</script>
</body>
</html>
