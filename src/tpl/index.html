<!DOCTYPE html>
<html>
<head>
    <include href="common/header.html"/>
    <style>
        .main {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .input-group {
            width: 80%;
        }
        #create, #search {
            cursor: pointer;
        }
        #create {
            color: dodgerblue;
        }
        #search {
            color: black;
        }
    </style>
</head>
<body>
<include href="common/navbar.html"/>
<div class="main">
    <div class="input-group">
        <div class="input-group-addon"><span id="create">Create</span></div>
        <input type="text" class="form-control" name="keyword"/>
        <div class="input-group-addon"><span id="search">Search</span></div>
    </div>
</div>
<script>
    $(function () {
        $(".main").height($(window).height());

        $("#create").click(function () {
            window.open("{{@BASE}}/Create");
        });

        $("input[name=keyword]").keydown(function(e){
            if(e.keyCode == 13){
                $("#search").click();
            }
        });

        $("#search").click(function () {
            var model = $("input[name=keyword]").val();
            if (!model) {
                return alert("输入为空");
            } else if (model.length < 4) {
                return alert("输入字符太少");
            }
            window.open("{{@BASE}}/search?model=" + model);
        })
    })
</script>
</body>
</html>
