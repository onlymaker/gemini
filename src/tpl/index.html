<!DOCTYPE html>
<html>
<head>
    <include href="common/header.html"/>
    <style>
        .main {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .input-group {
            width: 80%;
        }
        #create, #search {
            cursor: pointer;
        }
        #create {
            color: dodgerblue;
        }
        #search {
            color: black;
        }
        .table {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
<include href="common/navbar.html"/>
<div class="main">
    <div class="input-group">
        <div class="input-group-addon"><span id="create">Create</span></div>
        <input type="text" class="form-control" name="keyword"/>
        <div class="input-group-addon"><span id="search">Search</span></div>
    </div>
</div>
<script>
    $(function () {
        $(".main").height($(window).height());
        $("#create").click(function () {
            window.open("{{@BASE}}/Create");
        })
        $("#search").click(function () {
            var model = $("input[name=keyword]").val();
            if (!model) {
                return alert("输入为空");
            }
            $(this).append("<i class='fa fa-spinner fa-spin'></i>");
            $.get("{{@BASE}}/search?model=" + model)
                .done(function (data) {
                    console.log(data);
                    var json = JSON.parse(data);
                    if (json.error.code == 0) {
                        $(".table").remove();
                        var results = json.results;
                        if (results && results.length > 0) {
                            var html = '<table class="table">';
                            for(var i in results) {
                                html += '<tr>' +
                                    '<td>' + results[i]['create_time'] + '</td>' +
                                    '<td>' + results[i]['user'] + '</td>' +
                                    '<td>' + results[i]['model'] + '</td>' +
                                    '<td>' + results[i]['store'] + '</td>' +
                                    '<td>' + results[i]['brand'] + '</td>' +
                                    '<td>' +
                                    '<div class="btn btn-primary btn-edit" data="' + results[i]['id'] + '">编辑</div>' +
                                    '<div class="btn btn-danger btn-delete" data="' + results[i]['id'] + '">删除</div>' +
                                    '</td>' +
                                    '</tr>';
                            }
                            html += '</table>';
                            console.log(html);
                            $(".main").append(html);
                            $(".btn-edit").click(function () {
                                window.open("{{@BASE}}/Edit?id=" + $(this).attr("data"));
                            })
                            $(".btn-delete").click(function () {
                                var that = $(this);
                                var user = that.parent().parent().find("td").eq(1).text();
                                if (user != "{{@user['name']}}") {
                                    return alert("只能删除自己创建的记录");
                                }
                                $.post("{{@BASE}}/delete", {id: $(this).attr("data")})
                                    .done(function (data) {
                                        var json = JSON.parse(data);
                                        if (json.error.code == 0) {
                                            that.parent().parent().remove();
                                        } else {
                                            alert(json.error.text);
                                        }
                                    })
                                    .fail(alert)
                                    .complete()
                            })
                        } else {
                            alert("找不到相关内容");
                        }
                    } else {
                        alert(json.error.text);
                    }
                })
                .fail(alert)
                .complete(function () {
                    $(".fa-spin").remove();
                })
        })
    })
</script>
</body>
</html>
