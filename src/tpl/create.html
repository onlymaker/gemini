<!DOCTYPE html>
<html>
<head>
    <include href="common/header.html" />
    <style>
        .base-info, .row {
            margin: 20px auto;
        }
        .submit {
            display: flex;
            width: 100%;
            height: 80px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-horizontal base-info">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">标题(长度小于80)</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name" name="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="model">型号</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="model" name="model" placeholder="model"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="store">店铺</label>
            <div class="col-sm-10">
                <select class="form-control" id="store" name="store"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="brand">品牌</label>
            <div class="col-sm-10">
                <select class="form-control" id="brand" name="brand"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="price">价格</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="price" name="price" placeholder="price"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="currency">currency</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="currency" name="currency" placeholder="currency"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="delivery">运输方式</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="delivery" name="delivery" placeholder="delivery"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="size">尺码方式</label>
            <div class="col-sm-10">
                <select class="form-control" id="size" name="size">
                    <option></option>
                    <option value="stock">现货</option>
                    <option value="manufacture">生产</option>
                </select>
            </div>
        </div>
        <hr/>
        <div class="feature">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sp1">卖点1</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="sp1" name="feature"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sp1">卖点2</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="sp2" name="feature"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sp1">卖点3</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="sp3" name="feature"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sp1">卖点4</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="sp4" name="feature"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sp1">卖点5</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="sp5" name="feature"></textarea>
                </div>
            </div>
        </div>    </div>
    <hr/>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="item-type">产品类型</label>
            <div class="col-sm-10">
                <select class="form-control" id="item-type" name="item-type"></select>
            </div>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="platform">水台(cm)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="platform" name="platform"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="heel-height">跟高(cm)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="heel-height" name="heel-height"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="shaft-height">筒高(cm)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="shaft-height" name="shaft-height"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="minimum-circumference">筒围(cm)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="minimum-circumference" name="minimum-circumference"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="heel-type">Heel Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="heel-type" name="heelType"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="strap-type">Strap Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="strap-type" name="strap-type"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="closure-type">Closure Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="closure-type" name="closure-type"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="pattern-type">Pattern Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="pattern-type" name="pattern-type"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="toe-type">Toe Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="toe-type" name="toe-type"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="occasion-lifestyle">Occasion Lifestyle</label>
            <div class="col-sm-10">
                <select class="form-control" id="occasion-lifestyle" name="occasion-lifestyle"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="material-fabric">Material Fabric</label>
            <div class="col-sm-10">
                <select class="form-control" id="material-fabric" name="material-fabric"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="shoe-height-map">Shoe Height Map(靴子)</label>
            <div class="col-sm-10">
                <select class="form-control" id="shoe-height-map" name="shoe-height-map"></select>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-4">
            <div class="input-group">
                <div class="input-group-addon">Style keywords</div>
                <select class="form-control" name="styleKeywords"></select>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="input-group">
                <div class="input-group-addon">Style keywords</div>
                <select class="form-control" name="styleKeywords"></select>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="input-group">
                <div class="input-group-addon">Style keywords</div>
                <select class="form-control" name="styleKeywords"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="input-group">
                <div class="input-group-addon">Special Features</div>
                <select class="form-control" name="specialFeatures"></select>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="input-group">
                <div class="input-group-addon">Special Features</div>
                <select class="form-control" name="specialFeatures"></select>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="input-group">
                <div class="input-group-addon">Special Features</div>
                <select class="form-control" name="specialFeatures"></select>
            </div>
        </div>
    </div>
    <h3>SKU 信息</h3>
    <hr/>
    <div class="row">
        <div class="col-xs-3">
            <div class="input-group">
                <div class="input-group-addon">子 SKU 1</div>
                <input type="text" class="form-control" name="subSku"/>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <div class="input-group-addon">Color Name 1</div>
                <input type="text" class="form-control" name="colorName"/>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <div class="input-group-addon">Color Map 1</div>
                <select class="form-control" name="colorMap"></select>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <div class="input-group-addon">图片数量 1</div>
                <select class="form-control" name="images"></select>
            </div>
        </div>
    </div>
    <div class="submit">
        <div class="btn-group">
            <div class="btn btn-default btn-close">关闭</div>
            <div class="btn btn-primary btn-submit">提交</div>
        </div>
    </div>
</div>
