<!DOCTYPE html>
<head>
    <include href="common/header.html"/>
    <style>
        textarea {
            margin: 20px auto;
        }
        .btn-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <textarea class="form-control">{{@raw['data']}}</textarea>
        <div class="btn-group">
            <div class="btn btn-default cancel">取消</div>
            <div class="btn btn-primary submit">修改</div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("textarea").css('height', $(window).height() - $(".btn-group").height() - 60);
        $(".cancel").click(function () {
            window.close();
        });
        $(".submit").click(function () {
            try {
                JSON.parse($("textarea").val());
            } catch (error) {
                return alert("修改后的格式错误");
            }
            $(".submit").attr("disabled", true);
            $(this).append("<i class='fa fa-spinner fa-spin'></i>");
            $.post("{{@BASE}}/Create", JSON.parse($("textarea").val()))
                .done(function (data) {
                    console.log(data);
                    var json = JSON.parse(data);
                    if (json.error.code == 0) {
                        alert("修改成功");
                        window.close();
                    } else {
                        alert(json.error.text);
                    }
                })
                .fail(alert)
                .complete(function () {
                    $(".submit").removeAttr("disabled");
                    $(".fa.fa-spinner.fa-spin").remove();
                })
        })
    })
</script>
</body>
</html>
